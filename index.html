<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .darkcyan { color: hsl(158, 36%, 37%);}
    body {width: 375px; background-color: hsl(30, 38%, 92%);}
    .container {background-color: white}
    * {padding: 10px;}
  </style>
</head>

<body> 
  <div class="container">
    <div>
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" width="100%" height="100%">
      <h4>PERFUME</h4>    
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
      
      <h1 class="darkcyan">$149.99</h1>
      <strike>$169.99</strike>      
      <button class="darkcyan">Add to Cart</button>
    </div>
  </div> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Carrio</a>.
  </div>
</body>
</html>
